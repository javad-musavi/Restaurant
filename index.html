<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به رستوران | رستوران ما</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- لایه ثبت نام -->
    <div class="login-container" id="registerContainer">
        <div class="login-header">
            <h1>ثبت نام در رستوران</h1>
            <p>لطفاً اطلاعات خود را برای ثبت نام وارد کنید</p>
        </div>
        
        <form id="registerForm" class="login-form">
            <div class="form-group">
                <label for="regName">نام و نام خانوادگی</label>
                <input type="text" id="regName" placeholder="مثال: علی محمدی" required>
            </div>
            
            <div class="form-group">
                <label for="regPhone">شماره تلفن</label>
                <input type="tel" id="regPhone" placeholder="مثال: 09123456789" required>
                <div id="phoneError" class="error-message hidden"></div>
            </div>
            
            <div class="form-group">
                <label for="regEmail">ایمیل (اختیاری)</label>
                <input type="email" id="regEmail" placeholder="مثال: example@domain.com">
            </div>
            
            <button type="submit" class="submit-btn">ثبت نام و ورود</button>
            <p style="text-align: center; margin-top: 15px;">قبلاً ثبت نام کرده‌اید؟ <a href="#loginContainer" id="showLogin">ورود به حساب کاربری</a></p>
        </form>
    </div>

    <!-- لایه ورود -->
    <div class="login-container hidden" id="loginContainer">
        <div class="login-header">
            <h1>ورود به رستوران</h1>
            <p>لطفاً شماره تلفن خود را وارد کنید</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="loginPhone">شماره تلفن</label>
                <input type="tel" id="loginPhone" placeholder="مثال: 09123456789" required>
                <div id="loginError" class="error-message hidden"></div>
            </div>
            
            <button type="submit" class="submit-btn">ورود به منوی رستوران</button>
            <button type="button" class="submit-btn secondary-btn" id="showRegister">ثبت نام جدید</button>
        </form>
    </div>

    <!-- لایه خوش آمدگویی -->
    <div class="login-container hidden" id="welcomeContainer">
        <div class="login-header">
            <h1>خوش آمدید!</h1>
            <p id="welcomeMessage">به رستوران ما خوش آمدید</p>
        </div>
        <button type="button" class="submit-btn secondary-btn" id="logoutBtn">خروج</button>
    </div>
    <script src="j,script/script.js" ></script>
    <script src="j,script/script2.js"></script>
</body>
</html>
